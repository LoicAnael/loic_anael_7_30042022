<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.png" alt="logo" class="header-logo" />
      <h1 class="header-title">Les petits plats</h1>
    </header>

    <main>
      <form class="search-body">
        <input
          type="text"
          class="search-input"
          placeholder="Rechercher une recette"
        />
        <i class="fas fa-search search-icon"></i>
      </form>

      <section class="filter">
        <div class="filter-chosen">filtre choisi</div>

        <div class="filter-buttons">
          <div class="filter-class ingredients">
            <button class="filter-button btn-1">
              <div class="filter-name">Ingredients</div>
              <i class="fas fa-chevron-down chevron"></i>
            </button>
            <div class="filter-dropdown btn-1">
              <div class="filter-chevron">
                <input
                  placeholder="Rechercher un ingredients"
                  class="filter-input btn-1"
                />
                <i class="fas fa-chevron-up chevron"></i>
              </div>
              <div class="filter-list">liste des ingredients...</div>
            </div>
          </div>

          <div class="filter-class appareils">
            <button class="filter-button btn-2">
              <div class="filter-name">Appareils</div>
              <i class="fas fa-chevron-down chevron"></i>
            </button>
            <div class="filter-dropdown btn-2">
              <div class="filter-chevron">
                <input
                  placeholder="Rechercher un appareils"
                  class="filter-input btn-2"
                />
                <i class="fas fa-chevron-up chevron"></i>
              </div>
              <div class="filter-list">liste des appareils...</div>
            </div>
          </div>

          <div class="filter-class ustensiles">
            <button class="filter-button btn-3">
              <div class="filter-name">Ustensiles</div>
              <i class="fas fa-chevron-down chevron"></i>
            </button>
            <div class="filter-dropdown btn-3">
              <div class="filter-chevron">
                <input
                  placeholder="Rechercher un ustensiles"
                  class="filter-input btn-3"
                />
                <i class="fas fa-chevron-up chevron"></i>
              </div>
              <div class="filter-list">liste des ustensiles...</div>
            </div>
          </div>
        </div>
      </section>

      <section class="recipes" id="recipes"></section>
    </main>
  </body>
</html>
